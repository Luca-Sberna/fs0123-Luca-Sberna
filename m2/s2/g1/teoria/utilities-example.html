<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="bg-dark p-5">
        <h1 class="text-warning pb-3 fs-3 d-md-none">Hello, world!</h1>
        <h1 class="text-danger pb-3 d-none d-md-block">Hello, Epicoders!</h1>
        <img src="https://images.unsplash.com/photo-1678005102553-8d583f536691?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            class="img-fluid rounded shadow-lg border border-white border-3" alt="">

        <p class="text-light mt-3 mt-lg-5">Lorem, ipsum dolor sit amet consectetur

            <!-- 
                mt-3
                extra small => margin-top: 1rem
                small => margin-top: 1rem
                medium => margin-top: 1rem
                
                i breakpoint intermedi small e medium mantengono l'ultimo valore utilizzato mt-3 = extra small 3

                mt-lg-5 
                large => margin-top: 3rem
                -->
            adipisicing elit. Placeat, odit aliquam!
            Voluptate
            error quasi
            dolorum
            officia at fuga ipsa, eaque voluptates assumenda animi, minima est ab cupiditate qui a odit!
        </p>
    </div>

    <ul class="px-5 my-4 list-unstyled">
        <li class="py-2 px-3 mb-1 bg-secondary bg-gradient bg-opacity-25 rounded fw-bold text-danger">items-1</li>
        <li class="py-2 px-3 mb-1 bg-secondary bg-gradient bg-opacity-25 rounded fw-bold text-danger">items-2</li>
        <li class="py-2 px-3 mb-1 bg-secondary bg-gradient bg-opacity-25 rounded fw-bold text-danger">items-3</li>
        <li class="py-2 px-3 mb-1 bg-secondary bg-gradient bg-opacity-25 rounded fw-bold text-danger">items-4</li>
        <li class="py-2 px-3  bg-secondary bg-gradient bg-opacity-25 rounded fw-bold text-danger">items-5</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
