<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- il reset sempre prima del nostro stile -->
    <!-- async dopo rel, velocizza il caricamento -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- la forma di default di un elemento blocco larghezza massimo e altezza 0,modificabile sia width che height -->
    <div></div>
    <!-- di un elemento in linea è 0x0, non può essere modificato con width e height -->
    <span></span>



    <!-- overflow gestisce i contenuti che vanno a eccedere dall'area designata -->
    <!-- text overflow da cercare le funzioni ; overflow: hidden;=nasconde la parte di testo che fuoriesce
    scroll=attiva lo scroll del testo anche quando non ce nè bisogno
    auto=solo se c'è la necessita di scorrere attiva lo scorrimento  -->

    <div class="max"></div>

    <!-- area del padding (invisibile , contorni del contenuto,) non si può utilizzare per staccare due elemtni tra loro -->
    <!-- per inserire due classi basta inserire uno spazio -->
    <div class="quadrato padding">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis at cumque,
        quibusdam dolore iure commodi autem id dolorum quidem fugiat culpa suscipit fugit repudiandae esse dolorem quo
        voluptas error repellat.</div>



    <div class="quadrato border"></div>


</body>

</html>
