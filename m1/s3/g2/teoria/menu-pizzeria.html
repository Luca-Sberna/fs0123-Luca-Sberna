<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            background-color: yellow
        }
    </style>
</head>
<body>
    
    <div id="target"></div>

    <script>

        let menu = [
            {
                gusto:'margherita',
                prezzo: 5,
                disponibile: true
            },
            {
                gusto:'Diavola',
                prezzo: 1,
                disponibile: true
            },
            {
                gusto:'Capricciosa',
                prezzo: 8,
                disponibile: true
            },
            {
                gusto:'Ananas',
                prezzo: 50,
                disponibile: false
            }
        ];


        let target = document.getElementById('target');

        for(let pizza of menu){

            //crea e salva nella variabile div un oggetto html di tipo div
            let div = document.createElement('div');//<div></div>
            div.textContent = pizza.gusto;
            div.classList.add('item','altraclasse');

            div.addEventListener('click',()=>{
                div.remove();
            })

            target.append(div)

        }



    </script>
</body>
</html>
