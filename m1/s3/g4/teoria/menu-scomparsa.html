<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #off-canvas{
            background-color: purple;
            height: 100vh;
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            transition: right 0.5s;
        }
        
        #off-canvas.open{
            right: 0px;
        }

    </style>
</head>
<body>
    
    <button id="toggle" 
    data-it-open="Apri" 
    data-it-close="Chiudi" 
    >Apri</button>
    <div id="off-canvas">

    </div>

    <script>

        let toggle = document.querySelector('#toggle')

        toggle.addEventListener('click',function(){

            let offCanvas = document.querySelector('#off-canvas');
            offCanvas.classList.toggle('open');

            let testo;
            if( !offCanvas.classList.contains('open') ){
                testo = this.getAttribute('data-it-open');
            }else{
                testo = this.getAttribute('data-it-close');
            }

            console.log( testo );
            this.textContent = testo;

        })

    </script>

</body>
</html>
