<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="output"></div>

    <script>


       let grassetto = testo => `<b>${testo}</b>`;
       let corsivo = testo => `<i>${testo}</i>`;

       function scrivi(testo, callback){
            let output = document.querySelector('#output');

            output.innerHTML += callback(testo);
       }

       scrivi('Hello World!',grassetto)
       scrivi('Hello World!',corsivo)
       scrivi('Hello World!',(testo)=>{
            return `<hr> ${testo} <hr>`
       })


    </script>
</body>
</html>
