<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quadrato{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>


    <div data-colore="red" class="quadrato"></div>
    <div data-colore="yellow" class="quadrato"></div>
    <div data-colore="green" class="quadrato"></div>
    <div data-colore="purple" class="quadrato"></div>
    <div data-colore="pink" class="quadrato"></div>

    <script>

        let quadrati = document.querySelectorAll('.quadrato')//array

        for(let elemento of quadrati){

            elemento.addEventListener('click',function(){
                let colore = this.getAttribute('data-colore');
                this.style.backgroundColor = colore;
            });
            
        }


    </script>
</body>
</html>
