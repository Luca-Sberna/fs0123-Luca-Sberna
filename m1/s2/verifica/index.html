<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif+Khojki&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>


    <section>

        <div id="calco">

            <div class="cont-dsp">
                <input type="text" id="display" disabled>
            </div>

            <div class="colonne">

                <div class="btn">
                    <button data-simbolo="1" onclick="aggiungiTasto(this)">1</button>
                    <button data-simbolo="2" onclick="aggiungiTasto(this)">2</button>
                    <button data-simbolo="3" onclick="aggiungiTasto(this)">3</button>
                    <button class="oper" data-simbolo="*" onclick="aggiungiTasto(this)">x</button>
                </div>
                <div class="btn">
                    <button data-simbolo="4" onclick="aggiungiTasto(this)">4</button>
                    <button data-simbolo="5" onclick="aggiungiTasto(this)">5</button>
                    <button data-simbolo="6" onclick="aggiungiTasto(this)">6</button>
                    <button class="oper" data-simbolo="-" onclick="aggiungiTasto(this)">-</button>
                </div>
                <div class="btn">
                    <button data-simbolo="7" onclick="aggiungiTasto(this)">7</button>
                    <button data-simbolo="8" onclick="aggiungiTasto(this)">8</button>
                    <button data-simbolo="9" onclick="aggiungiTasto(this)">9</button>
                    <button class="oper" data-simbolo="+" onclick="aggiungiTasto(this)">+</button>
                </div>
                <div class="btn">
                    <button class="oper" onclick="canc()">C</button>
                    <button data-simbolo="0" onclick="aggiungiTasto(this)">0</button>
                    <button class="oper" data-simbolo="." onclick="aggiungiTasto(this)">,</button>
                    <button class="oper" data-simbolo="/" onclick="aggiungiTasto(this)">:</button>
                </div>

                <hr>

                <div class="tot" class="oper">
                    <button onclick="totale()">=</button>
                </div>

            </div>

    </section>












    <script src="js/script.js"></script>
</body>

</html>
