        //coppia chiave valore = oggetti

        console.dir(test.textContent);//legge una delle proprieta dell oggetto

        test.textContent = 'ciao mondo';

        //per le classi , le classifica come array essendo delel classi,tanti elementi,non ciclabile con for each
        let elementi = document.getElementsByClassName('elemento');

        elementi[0].textContent = 'ciao'//per scrivere dentro un elemento

        //per scrivere dentro a piu elementi nell array

            elemento.textContent = 'ciao';
        }//vai in elemento prendi la proprieta textcontent e cambiala in 'ciao'


        let divs = document.getElementsByTagName('div');//richiama tutti i div

        divs[0].innerHTML = 'ciao';//per scrivere dentro ogni div
        //metodo migliore con for off
        for (let d of divs) {
            d.innerHTML = 'ciao';
