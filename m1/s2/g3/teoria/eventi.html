<body>
    <!-- evento = qualunque elemento che va ad interagire con l 'utente', click , mouse , scorrimento pagina.... -->
    <button id="btn" onclick="scrivi(this)">clicca</button>
    <!-- this al click va sparato direttamente dentro la funzione specifica  , this va a prende quella specifica variabile -->








    <script>

        /* LE ( ) NELLE FUNZIONI DIGNIFICANO ESEGUI */
        /* se devi applicare stili per un animazione solo all avverarsi di determinate condizioni per esempio */
        function scrivi(elemento) {


            elemento.style.backgroundColor = 'yellow';
            elemento.style.width = '500px';
            elemento.style.height = '500px';

            document.getElementById('btn').innerHTML = 'ciaooooooo!';

            console.dir(elemento);
            console.log(elemento);
        }








    </script>


</body>
